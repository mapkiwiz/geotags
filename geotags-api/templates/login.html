<!DOCTYPE html>
<html>
<head>
	<title>GeoTags - {{ title }}</title>
	<!--++ <base href="/ui/login" /> ++-->
	<meta charset="utf-8">
	<meta name="description" content="GeoTags Geotagging application">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- remove -->
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="styles/index.css">
	<link rel="stylesheet" type="text/css" href="styles/animation.css">
	<!-- endremove -->
	<!--++ <link rel="stylesheet" type="text/css" href="styles/vendor.css"> ++-->
	<!--++ <link rel="stylesheet" type="text/css" href="styles/main.css"> ++-->
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<h1>GeoTags</h1>
				<hr/>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2 col-md-offset-1">
				<div style="text-align: center; margin-top: 50px">
					<img src="images/geotags.png" style="max-width: 100%"/>
				</div>
			</div>
			<div class="col-md-4">
				<div style="display: inline-block; vertical-align: top; text-align: justify">
					<h2>{{ title }}</h2>
					<div class="sub">
						<p>Collecte de données créée par <a href="#">{{ username }}</a></p>
						<p>Contributions ouvertes jusqu'au {{ closing_at }}</p>
					</div>
					<div class="description">
						{{ description }}
					</div>
				</div>
			</div>
			<div id="login-form" class="col-sm-6 col-sm-offset-3 col-md-3 col-md-offset-0 side-panel" style="padding-left: 20px; border-left: 1px dotted lightgray">
				<h3>Accéder à l'application</h3>
				<div style="color: gray">
					<span class="glyphicon glyphicon-refresh spinner"></span>&nbsp;
					Connexion à l'application en cours ...
				</div>
			</div>
		</div>
		<hr/>
		<div class="row colophon">
			<div class="col-md-10 col-md-offset-1">
				<a href="http://www.agriculture.gouv.fr">
					Ministère de l'Agriculure, de l'Alimentation et de la Forêt
				</a> - 2016
			</div>
		</div>
	</div>

	<!--++ <script type="text/javascript" src="scripts/vendor.js"></script> ++-->
	<!-- remove -->
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/react/react-with-addons.js"></script>
	<script type="text/javascript" src="bower_components/flux/dist/Flux.js"></script>
	<script type="text/javascript" src="bower_components/react/react-dom.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endremove -->
    <!-- build:js({.tmp,app}) scripts/login.js -->
	<script type="text/javascript" src="js/login.js"></script>
	<!-- endbuild -->
	<script type="text/javascript">
		autologin('{{ token }}');
	</script>

</body>
</html>
